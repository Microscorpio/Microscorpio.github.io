<div class="content_all">

    <div class="pay_money payment">

            订单详情
        </h3>

        <ul>

            <li>
                 <span>

               </span>
                <b>
                    ￥53
                </b>
            </li>
            <li>
                  <span>
                     不可优惠金额
               </span>
                <b>
                    ￥53
                </b>
            </li>
            <li>
                  <span>
                     已优惠
               </span>
                <b>
                   - ￥53
                </b>
            </li>
            <li>
               <span>
                    应付金额
               </span>
                <b>
                    ￥53
                </b>
            </li>
        </ul>

    </div>

        <h3>
            请选择支付方式
        </h3>
        <ul class="payment_ul">
            <li class="pay_active">
                <b class="Alipay_icon iconfont">&#xe6d4;</b>

                        支付宝
                    </span>
                <i class="icon iconfont">&#xe6d3;</i>
            </li>
            <li class="">
                <b class="Wechat_icon iconfont">&#xe6cb;</b>
                    <span payId='${PAYTYPE_ZFB }' class="payWay">
                       微信
                    </span>
                <i class="icon iconfont">&#xe6d3;</i>
            </li>
        </ul>
    </div>
</div>

<div class="divLine_1d5REM"></div>

<footer class="footer">
    <div class="pay_footer  paymentBtn">
        <input type="button" value="确认支付"/>
    </div>
</footer>
