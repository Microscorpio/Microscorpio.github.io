<script>
    $(function(){
        $("#keyword").keyup(function(){
            if(!$(this).val()){
                $(".box_city").slideUp();
            }else{
                $(".box_city").slideDown();
            }
        });
        $(".box_city").mouseenter(function(){
            $("#keyword").unbind("blur",get_blur);
        });
        $(".box_city").mouseleave(function(){
            $("#keyword").bind("blur",get_blur);
        });
    });
    function get_blur(){
        $(".box_city").slideUp();
    }
</script>
