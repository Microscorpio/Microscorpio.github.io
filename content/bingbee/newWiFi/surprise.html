<script>
    $(function(){
//         计算位置
        var winW=$(window).width();
        var winH=$(window).height();
//        var bgH=$(".surprise_bg").height();
        var bgW=$(".surprise_bg").width();
        if(winH>=430){
            $(".surprise_bg").css({
                "height":winH+"px"
            });
        }else{
            $(".surprise_bg").css({
                "height":420+"px"
            });
        }

        if(winH<=432){
            $(".surprise_bg .new_bg").css({
                "top":winH*(1/2.8)+"px",
                "left":(bgW/2)-($(".surprise_bg .new_bg").width()/2)+"px"
            });
        }else if(winH<=462){
            $(".surprise_bg .new_bg").css({
                "top":winH*(1/2.6)+"px",
                "left":(bgW/2)-($(".surprise_bg .new_bg").width()/2)+"px"
            });
        }else if(winH<=500){
            $(".surprise_bg .new_bg").css({
                "top":winH*(1/2.5)+"px",
                "left":(bgW/2)-($(".surprise_bg .new_bg").width()/2)+"px"
            });
        }
        else if(winH<=558){
            $(".surprise_bg .new_bg").css({
                "top":winH*(1/2.3)+"px",
                "left":(bgW/2)-($(".surprise_bg .new_bg").width()/2)+"px"
            });
        }
        else{
            $(".surprise_bg .new_bg").css({
                "top":winH*(1/2.2)+"px",
                "left":(bgW/2)-($(".surprise_bg .new_bg").width()/2)+"px"
            });
        }


    })

</script>
