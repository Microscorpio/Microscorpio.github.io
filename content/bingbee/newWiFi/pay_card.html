<div class="select_seller displayNone" >
    <h3 class="selctSeller_h3">
        请选择商家
    </h3>
    <div class="selctSeller_content">
        <ul>
            <li class="active">环球中心海洋公园</li>
            <li>环球中心海洋公园</li>
            <li>环球中心海洋公园</li>
        </ul>
    </div>
    <div class="selctSeller_btn">
        <input type="button" value="确定"/>
    </div>

        <h5>温馨提示：</h5>

        </div>
    </header>
    <!--消费金额-->
    <!--隔离top层 height:1rem-->

    <div class="pay_money">
        <p class="d_box payM_import">
            <label class="" for="">金额</label>
            <input class="d_flex" type="text" value="300"/>
        </p>
        <h3 nth="0">
            <i class="iconfont icon">&#xe685;</i>

        </h3>
        <div class="payM_subtraction ">
            <p class="d_box">
                <label class="" for="">金额</label>
                <input class="d_flex" type="text" value="300"/>
            </p>
        </div>
    </div>
</div>

<div class="divLine_1REM"></div>
<div class="divLine_1d5REM" style="display: none"></div>

    <p>
        <i class="icon iconfont">&#xe616;</i>

    </p>
</div>

<script>

$(function(){
    var winH=$(window).height();
    var winW=$(window).width();
    $(".select_seller").css({
        "top":winH/2-$(".select_seller").height()/2+"px",
        "left":winW/2-$(".select_seller").width()/2+"px"
    });
   $("#check-mask").click(function(){ $(".select_seller").hide();});
    $("#seller").click(function(){ $(".select_seller").show();$("#check-mask").show(); });

//    没有优惠券的时候
  $(".no_paycard").height(winH-($(".no_paycard").offset().top+$(".divLine_2REM").height()+10)+"px");
    $(".no_paycard p").css({
        "marginTop":$(".no_paycard").height()/3+"px",
        "textAlign":"center"
    });
});
